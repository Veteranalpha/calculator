<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- POPPINS FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="output"></div>
            <div class="input"></div>
        </div>
        <div class="keys">
            <div class="key adv">AC</div>
            <div class="key adv">=/-</div>
            <div class="key adv">%</div>
            <div class="key ari">รท</div>
            <div class="key num">7</div>
            <div class="key num">8</div>
            <div class="key num">9</div>
            <div class="key ari">x</div>
            <div class="key num">4</div>
            <div class="key num">5</div>
            <div class="key num">6</div>
            <div class="key ari">-</div>
            <div class="key num">1</div>
            <div class="key num">2</div>
            <div class="key num">3</div>
            <div class="key ari">+</div>
            <div class="key num">0</div>
            <div class="key num">.</div>
            <div class="key ari">=</div>
        </div>
    </div>
</body>
</html>
